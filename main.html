<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Button to open modal (Bootstrap 3 syntax) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
  Sign Up
</button>

<!-- Modal structure (Bootstrap 3 syntax) -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        <h4 class="modal-title" id="signupModalLabel">Create Account</h4>
      </div>
      <div class="modal-body">
        <!-- Signup form inside modal -->
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            
            <input type="email" class="form-control" id="email">
			  <p>Your information is safe with us</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

	<!-- Bootstrap JS include (important for modal functionality) -->

	</body>
</html>
